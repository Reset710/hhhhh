<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  

  <h1>Grade Calculator</h1>
<form id="gradeForm">
    <label for="score">Score:</label>
    <input type="number" id="score" name="score" required><br><br>

    <label for="total">Total Possible Score:</label>
    <input type="number" id="total" name="total" required><br><br>

    <label for="type">Type:</label>
    <select id="type" name="type">
        <option value="assignment">Assignment</option>
        <option value="assessment">Assessment</option>
    </select><br><br>

    <button type="button" onclick="addScore()">Add Score</button>
</form>

<h2>Current Grades</h2>
<p id="grades"></p>

<h2>Final Weighted Grade</h2>
<p id="finalGrade"></p>


  <script src="app.js"></script> 
</body>
</html>
